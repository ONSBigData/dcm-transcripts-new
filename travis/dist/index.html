<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>TraVis - Transcript Visualiser</title>

    <meta name="description" content="TraVis - Transcript Visualiser"/>

    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>

<body>
    <form class='inputs' action="transcribe.html" method="get">
        <label>
            Audio (mp3) file url <br/>
            <input name="audio-url" type="text" value="input/raw.mp3"/>
        </label>
        <br/>
        <label>
            Transcript (json) file url <br/>
            <input name="transcript-url" type="text" value="input/final.json"/>
        </label>
        <br/>
        <input type="submit" />
    </form>
    <script src="bundle.js"></script>
</body>
